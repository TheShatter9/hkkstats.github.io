<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKK TEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        #EP {
            width: 100%;
            background-color: green;
            text-align: center;
            font-size: 65px;
            color: white;
        }

        #maxEP {
            width: 100%;
            background-color: green;
            font-size: 65px;
            text-align: center;
            color: white;
            border-top: 2px black solid;
        }

        #Vp {
            width: 100%;
            background-color: rgb(21, 101, 192);
            text-align: center;
            font-size: 65px;
            color: white;
            border-top: 2px black solid;
        }

        #maxVp {
            width: 100%;
            background-color: rgb(21, 101, 192);
            text-align: center;
            font-size: 65px;
            color: white;
            border-top: 2px black solid;
        }

        #csont {
            width: 100%;
            background-color: grey;
            text-align: center;
            font-size: 65px;
            color: white;
            border-top: 2px black solid;
        }

        #kor {
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            font-size: 65px;
        }

        #csontKep {
            width: 60px;
            margin-top: -10px;
            margin-right: -80px;
        }

        .rendezoBal {
            float: left;
            margin: 28px 0px 0px 30px;
            color: white;
            font-size: 30px;
        }

        .rendezoJobb {
            margin: 28px 30px 0 0;
            font-size: 30px;
            color: white;
            float: right;
        }

        #epPlusz {
            cursor: pointer;
        }

        #mEpPlusz {
            cursor: pointer;
        }

        #epMinusz {
            cursor: pointer;
        }

        #mEpMinusz {
            cursor: pointer;
        }

        #vpPlusz {
            cursor: pointer;
        }

        #mVpPlusz {
            cursor: pointer;
        }

        #vpMinusz {
            cursor: pointer;
        }

        #mVpMinusz {
            cursor: pointer;
        }

        #csontPlusz {
            cursor: pointer;
        }

        #csontMinusz {
            cursor: pointer;
        }

        #kovetkezoKor {
            cursor: pointer;
        }

        #korMinusz {
            cursor: pointer;
        }

        /* Container for checkbox and label */
        .checkbox-containerIdezes {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-containerMulligan {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        /* Hide the default checkbox */
        input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        /* Custom checkbox appearance */
        .custom-checkboxIdezes {
            width: 50px;
            height: 50px;
            background-image: url('unchecked.png');
            /* Default unchecked image */
            background-size: cover;
            display: inline-block;
            border: 2px solid #ccc;
            border-radius: 5px;

        }

        .custom-checkboxMulligan {
            width: 50px;
            height: 50px;
            background-image: url('unchecked.png');
            /* Default unchecked image */
            background-size: cover;
            display: inline-block;
            border: 2px solid #ccc;
            border-radius: 5px;

        }

        /* Image when the checkbox is checked */
        input[type="checkbox"]:checked+.custom-checkboxIdezes {
            background-image: url("idezes.png");
            /* Image for the checked state */
        }

        input[type="checkbox"]:checked+.custom-checkboxMulligan {
            background-image: url("mulligan.png");
            /* Image for the checked state */
        }

        /* Label text next to the checkbox */
        .checkbox-label {
            margin-left: 10px;
            font-size: 20px;
        }

        #idezes {
            width: 120px;
        }

        #jobbra {
            float: right;
            margin-top: -50px;
        }
    </style>
</head>

<body>
    <!--
    <div id="kor">
        <button id="kovetkezoKor" class="btn btn-dark btn-lg">Kör:</button> <span id="aktualisKor">0</span>
    </div>
-->


    <div id="kor">
        <div class="rendezoBal" id="korMinusz"><i class="bi bi-patch-minus-fill"></i></div>
        <label for="kor">Kör:</label>
        <span id="korErtek">0</span>
        <div class="rendezoJobb" id="kovetkezoKor"><i class="bi bi-patch-plus-fill"></i></div>
    </div>

    <div id="EP">
        <div class="rendezoBal" id="epMinusz"><i class="bi bi-patch-minus-fill"></i></div>
        <span id="epErtek">20</span>
        <p class="rendezoJobb" id="epPlusz"><i class="bi bi-patch-plus-fill"></i></p>
    </div>

    <div id="maxEP">
        <div class="rendezoBal" id="mEpMinusz"><i class="bi bi-patch-minus-fill"></i></div>
        <label for="maxEP">max:</label>
        <span id="maxEpErtek">20</span>
        <div class="rendezoJobb" id="mEpPlusz"><i class="bi bi-patch-plus-fill"></i></div>
    </div>

    <div id="Vp">
        <div class="rendezoBal" id="vpMinusz"><i class="bi bi-patch-minus-fill"></i></div>
        <span id="vpErtek">0</span>
        <div class="rendezoJobb" id="vpPlusz"><i class="bi bi-patch-plus-fill"></i></div>
    </div>

    <div id="maxVp">
        <div class="rendezoBal" id="mVpMinusz"><i class="bi bi-patch-minus-fill"></i></div>
        <label for="maxVp">max:</label>
        <span id="maxVpErtek">20</span>
        <div class="rendezoJobb" id="mVpPlusz"><i class="bi bi-patch-plus-fill"></i></div>
    </div>

    <div id="csont">
        <div class="rendezoBal" id="csontMinusz"><i class="bi bi-patch-minus-fill"></i></div>
        <span id="szKErtek">0 </span>
        <img src="csont2.png" alt="Szörnykomponens" title="Szörnykomponens" id="csontKep">
        <div class="rendezoJobb" id="csontPlusz"><i class="bi bi-patch-plus-fill"></i></div>
    </div>

    <div id="idezes">
        <label class="checkbox-containerIdezes">

            <input type="checkbox" />
            <span class="custom-checkboxIdezes"></span>
            <span class="checkbox-label">Idézés</span>
        </label>

    </div>

    <div>
        <label class="checkbox-containerMulligan" id="jobbra">

            <input type="checkbox" />
            <span class="custom-checkboxMulligan"></span>
            <span class="checkbox-label">Mulligan</span>
        </label>
    </div>

    <script src="hkkSzamlalo.js"></script>
</body>

</html>
