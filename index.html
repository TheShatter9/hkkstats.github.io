<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKK TEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="kinezet.css">
</head>

<body>
    <div id="main-container">
        <div id="kor">
            <div class="rendezoBal" id="korMinusz"><i class="bi bi-patch-minus-fill"></i></div>
            <label for="kor">Kör:</label>
            <span id="korErtek">0</span>
            <div class="rendezoJobb" id="kovetkezoKor"><i class="bi bi-patch-plus-fill"></i></div>
        </div>

        <div id="EP">
            <div class="rendezoBal" id="epMinusz"><i class="bi bi-patch-minus-fill"></i></div>
            <span id="epErtek">20</span>
            <p class="rendezoJobb" id="epPlusz"><i class="bi bi-patch-plus-fill"></i></p>
        </div>

        <div id="maxEP">
            <div class="rendezoBal" id="mEpMinusz"><i class="bi bi-patch-minus-fill"></i></div>
            <label for="maxEP">max:</label>
            <span id="maxEpErtek">20</span>
            <div class="rendezoJobb" id="mEpPlusz"><i class="bi bi-patch-plus-fill"></i></div>
        </div>

        <div id="Vp">
            <div class="rendezoBal" id="vpMinusz"><i class="bi bi-patch-minus-fill"></i></div>
            <span id="vpErtek">0</span>
            <div class="rendezoJobb" id="vpPlusz"><i class="bi bi-patch-plus-fill"></i></div>
        </div>

        <div id="maxVp">
            <div class="rendezoBal" id="mVpMinusz"><i class="bi bi-patch-minus-fill"></i></div>
            <label for="maxVp">max:</label>
            <span id="maxVpErtek">20</span>
            <div class="rendezoJobb" id="mVpPlusz"><i class="bi bi-patch-plus-fill"></i></div>
        </div>

        <div id="csont">
            <div class="rendezoBal" id="csontMinusz"><i class="bi bi-patch-minus-fill"></i></div>
            <span id="szKErtek">0</span>
            <img src="csont2.png" alt="Szörnykomponens" title="Szörnykomponens" id="csontKep">
            <div class="rendezoJobb" id="csontPlusz"><i class="bi bi-patch-plus-fill"></i></div>
        </div>

        <div id="idezes">
            <label class="checkbox-containerIdezes">

                <input type="checkbox" />
                <span class="custom-checkboxIdezes"></span>
                <span class="checkbox-label">Idézés</span>
            </label>

        </div>

        <div>
            <label class="checkbox-containerMulligan" id="jobbra">

                <input type="checkbox" />
                <span class="custom-checkboxMulligan"></span>
                <span class="checkbox-label">Mulligan</span>
            </label>
        </div>


    </div>
    <div class="container">
        <div id="kockaMod" class="modal">
            <div class="modalKontent">
                <span id="close">&times;</span>
                <div class="igazito kockaPorog" id="kockaEldobasa">
                    <img id="kockakep" src="1.png" alt="kocka">
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-dark" id="kockaAblakMegnyitas">D6</button>
        <button type="button" class="btn btn-danger" id="reset">Reset</button>
    </div>

    <script src="hkkSzamlalo.js"></script>
</body>

</html>
